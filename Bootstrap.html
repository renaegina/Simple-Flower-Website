<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flowers webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="StyleWebpage.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#"><strong></strong>RENSFLOW</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex ms-auto">
              <input class="form-control me-2" type="search" placeholder="Search Flowers" aria-label="Search">
              <button class="btn btn-light" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Occasions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Flowers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Contact</a>
              </li>
            </ul>
          </div>
          <p>Welcome to RensFlow<br>Get the flowers you want with premium quality and affordable prices</p>
        </div>
      </nav>
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://media.istockphoto.com/id/172484568/id/foto/anyelir-merah-di-pot-bunga.jpg?s=612x612&w=0&k=20&c=1PZgjpCwZndInEt89e39bqo6htm7ghtitQbbTYTMFKQ=" class="d-block" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://media.istockphoto.com/id/136959302/id/foto/susunan-bunga-campuran.jpg?s=612x612&w=0&k=20&c=UI7t4wvhYkN0tBKViHMyVyNB8LySkxWrYb5CCOBRbtI=" class="d-block" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://media.istockphoto.com/id/694319194/id/foto/pecahan-bunga-mawar-yang-indah.jpg?s=612x612&w=0&k=20&c=1vcxEFtRc7tKzEAA_pbNGbWTCvpunUZGgf-H-XjNDnQ=" class="d-block" alt="">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
